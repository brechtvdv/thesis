<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo client optimization</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Leaflet -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/chosen/chosen.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img class="lc-logo" src="images/logo.svg" />
                <span class="navbar-name">Linked Connections Demo</span>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <select data-placeholder="Van..." class="chosen-select stopvan" tabindex="1">
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <select data-placeholder="Naar..." class="chosen-select stopnaar" tabindex="1">
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-6">
          <div id="searchbox">
            <button id="zoek" type="zoek" class="btn btn-success">Zoek</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Aantal gescande connecties
                    </h3>
                </div>
                <div class="panel-body totalamountconnections">
                    0
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Connecties effectief in MOB
                    </h3>
                </div>
                <div class="panel-body mobconnections">
                    0
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Aantal requests
                    </h3>
                </div>
                <div class="panel-body amountrequests">
                    0
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Tijd (s)
                    </h3>
                </div>
                <div class="panel-body amounttime">
                    0
                </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="map"></div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Routeplanner</div>

                <!-- Table -->
                <table class="table resulttable">
                    <thead>
                        <tr>
                            <th>Vertrekstop</th>
                            <th>Vertrektijd</th>
                            <th>Aankomststop</th>
                            <th>Aankomsttijd</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="searchbox">
            <button id="download" type="zoek" class="btn btn-alert">Download CSV</button>
          </div>
          <div id="searchbox">
            <button id="queryNMBS" type="zoek" class="btn btn-alert">Benchmark NMBS</button>
          </div>
          <div id="searchbox">
            <button id="queryDeLijn" type="zoek" class="btn btn-alert">Benchmark De Lijn</button>
          </div>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <!-- Leaflet -->
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/chosen/chosen.jquery.min.js"></script>
    <script src="stops.js"></script>
    <script src="queries/nmbs.js"></script>
    <script src="dist/js/lc-client.js"></script>
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
